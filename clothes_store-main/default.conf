upstream api{
    server nestjs-app:5000;
}
upstream client{
    server react_clothes:3000;
}


server{
    listen 80;
    add_header Access-Control-Allow-Origin *;
    root /usr/share/nginx/html/;
    location / {

      try_files $uri /index.html;     
    }

# to enable hot reloading 
    # location /sockjs-node {
    #     proxy_pass http://frontend:3000;

    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    # }

# when user enter /api in url then request will forward to our backend
    location /api {
        # suppose user send request to /api/all then we get only "/all" part and delete "/api" part from url
         rewrite /api/(.*) /$1 break;
        proxy_pass http://nestjs-app:5000;
        proxy_set_header Access-Control-Allow-Origin *;
        # proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers Content-Length;
        add_header Access-Control-Allow-Headers Range;
    }

     location / {
        # suppose user send request to /api/all then we get only "/all" part and delete "/api" part from url
         rewrite /(.*) /$1 break;
        proxy_pass http://react_clothes:3000;
        proxy_set_header Access-Control-Allow-Origin *;
        # proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers Content-Length;
        add_header Access-Control-Allow-Headers Range;
    }
    
}